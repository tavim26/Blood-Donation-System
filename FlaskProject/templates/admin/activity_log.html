<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Jurnal Activități</title>
</head>
<body>
    {% include 'admin/admin_navbar.html' %}
    <h1>Jurnal Activități</h1>
    <table>
        <tr>
            <th>ID Activitate</th>
            <th>ID Utilizator</th>
            <th>Acțiune</th>
            <th>Timestamp</th>
        </tr>
        {% for log in activity_logs %}
        <tr>
            <td>{{ log.ActivityLogID }}</td>
            <td>{{ log.UserID }}</td>
            <td>{{ log.Action }}</td>
            <td>{{ log.Timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
