<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Main <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_users') }}">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('blood_stock_statistics') }}">Blood Stock Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('activity_log') }}">Activity Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reports') }}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('schedule') }}">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="confirmLogout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Admin Profile</h2>
        <form method="POST" action="{{ url_for('edit_admin_profile') }}" id="editForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ admin.FirstName }}" readonly required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ admin.LastName }}" readonly required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ admin.Email }}" readonly required>
            </div>
            <div class="form-group">
                <label for="cnp">CNP</label>
                <input type="text" class="form-control" id="cnp" name="cnp" value="{{ admin.CNP }}" readonly required>
            </div>
            <button type="button" class="btn btn-warning" id="editButton">Edit</button>
            <button type="submit" class="btn btn-primary" id="saveButton" style="display:none;">Save</button>
        </form>
        <div id="confirmationMessage" class="mt-3" style="display:none;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Confirm Logout Script -->
    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }

        $(document).ready(function () {
            $("#editButton").click(function () {
                // Make fields editable
                $("#first_name, #last_name, #email, #cnp").prop("readonly", false);
                // Show Save button and hide Edit button
                $("#saveButton").show();
                $("#editButton").hide();
            });

            $("#editForm").submit(function (event) {
                event.preventDefault(); // Previne trimiterea normală a formularului

                // Confirmare înainte de salvare
                if (confirm("Are you sure you want to save changes?")) {
                    // Trimite formularul
                    $.post($(this).attr("action"), $(this).serialize(), function (response) {
                        $("#confirmationMessage").text("Profile updated successfully!").addClass("alert alert-success").show();
                    }).fail(function () {
                        $("#confirmationMessage").text("Error updating profile.").addClass("alert alert-danger").show();
                    });

                    // Face câmpurile din nou readonly
                    $("#first_name, #last_name, #email, #cnp").prop("readonly", true);
                    // Ascunde Save button și arată Edit button
                    $("#saveButton").hide();
                    $("#editButton").show();
                }
            });
        });
    </script>
</body>
</html>
