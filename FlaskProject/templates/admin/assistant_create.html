{% extends "create_base.html" %}

{% block title %}Add New Assistant{% endblock %}

{% block header %}Add New Assistant{% endblock %}

{% block form_action %}/add/assistant{% endblock %}

{% block form_content %}
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="first_name" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="last_name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="cnp">CNP</label>
        <input type="text" class="form-control" id="cnp" name="cnp" required>
    </div>
{% endblock %}
