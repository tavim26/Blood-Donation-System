{% extends "create_base.html" %}

{% block title %}
    Complete Donor Form
{% endblock %}

{% block header %}
    Complete Donor Form
{% endblock %}

{% block form_action %}
    /create/form/{{ donor.DonorID }}
{% endblock %}

{% block form_content %}


    <div class="form-group">
        <label for="name">Form Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ donor.FirstName }} {{ donor.LastName }}  Form" required>
    </div>

    <div class="form-group">
        <label for="blood_group">Blood Group</label>
        <select class="form-control" id="blood_group" name="blood_group" required>
            <option value="" disabled selected>Select your blood group</option>
            <option value="A+" {% if donor.BloodGroup == 'A+' %}selected{% endif %}>A+</option>
            <option value="A-" {% if donor.BloodGroup == 'A-' %}selected{% endif %}>A-</option>
            <option value="B+" {% if donor.BloodGroup == 'B+' %}selected{% endif %}>B+</option>
            <option value="B-" {% if donor.BloodGroup == 'B-' %}selected{% endif %}>B-</option>
            <option value="AB+" {% if donor.BloodGroup == 'AB+' %}selected{% endif %}>AB+</option>
            <option value="AB-" {% if donor.BloodGroup == 'AB-' %}selected{% endif %}>AB-</option>
            <option value="O+" {% if donor.BloodGroup == 'O+' %}selected{% endif %}>O+</option>
            <option value="O-" {% if donor.BloodGroup == 'O-' %}selected{% endif %}>O-</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ donor.Age }}" required min="18">
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male" {% if donor.Gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if donor.Gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if donor.Gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" name="weight" value="" required min="60" max="110">
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
