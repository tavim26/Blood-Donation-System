<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Form Details</title>
</head>
<body>
    <script src="/static/validation.js"></script>

    <div class="container mt-4">
        <h2>Form Details</h2>

        <form method="POST" action="/update/form/{{ form.FormID }}">
            <label for="form_name">Form Name</label>
            <input type="text" id="form_name" name="form_name" value="{{ form.FormName }}" class="form-control mb-3" readonly>

            <label for="blood_group">Blood Group</label>
            <input type="text" id="blood_group" name="blood_group" value="{{ form.BloodGroup }}" class="form-control mb-3" readonly>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ form.Age }}" class="form-control mb-3" readonly>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ form.Gender }}" class="form-control mb-3" readonly>

            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" value="{{ form.Weight }}" class="form-control mb-3" readonly>

            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes" value="{{ form.Notes }}" class="form-control mb-3" readonly>

            <label for="eligibility">Is Eligible</label>
            <select id="eligibility" name="eligibility" class="form-control mb-3" required>
                <option value="true" {% if form.IsEligible %}selected{% endif %}>Yes</option>
                <option value="false" {% if not form.IsEligible %}selected{% endif %}>No</option>
            </select>

            <!-- Buttons -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Apply Changes</button>
                <a href="/form/download/{{ form.FormID }}" class="btn btn-primary">Download as PDF</a>
            </div>
        </form>
    </div>
</body>
</html>
