{% extends "signup_base.html" %}

{% block title %}Assistant Signup{% endblock %}
{% block header %}Assistant Signup{% endblock %}
{% block form_action %}/create_assistant{% endblock %}
{% block form_fields %}
<div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" class="form-control" required>
</div>
<div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" class="form-control" required>
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
</div>
<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required>
</div>
<div class="form-group">
    <label for="repeat_password">Repeat Password:</label>
    <input type="password" id="repeat_password" name="repeat_password" class="form-control" required>
</div>
<div class="form-group">
    <label for="cnp">CNP:</label>
    <input type="text" id="cnp" name="cnp" class="form-control" required>
</div>
{% endblock %}
