{% extends "signup_base.html" %}

{% block title %}Donor Signup{% endblock %}

{% block header %}Donor Signup{% endblock %}

{% block form_action %}/create_donor{% endblock %}

{% block form_fields %}
<div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" class="form-control" required>
</div>
<div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" class="form-control" required>
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
</div>
<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required>
</div>
<div class="form-group">
    <label for="repeat_password">Repeat Password:</label>
    <input type="password" id="repeat_password" name="repeat_password" class="form-control" required>
</div>
<div class="form-group">
    <label for="cnp">CNP:</label>
    <input type="text" id="cnp" name="cnp" class="form-control" required>
</div>
<div class="form-group">
    <label for="blood_group">Blood Group:</label>
    <select id="blood_group" name="blood_group" class="form-control" required>
        <option value="" disabled selected>Select your blood group</option>
        <option value="0-">0-</option>
        <option value="0+">0+</option>
        <option value="A-">A-</option>
        <option value="A+">A+</option>
        <option value="B-">B-</option>
        <option value="B+">B+</option>
        <option value="AB-">AB-</option>
        <option value="AB+">AB+</option>
    </select>
</div>
<div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" class="form-control" min="18" max="65" required>
</div>

<div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" class="form-control" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
</div>

{% endblock %}
